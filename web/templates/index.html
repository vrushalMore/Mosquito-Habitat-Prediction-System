<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, select {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Environmental Data</h2>
        <form id="dataForm">
            <label>What is the daily temperature?</label>
            <select id="temperature">
                <option value="22.53">Low</option>
                <option value="27.41">Medium</option>
                <option value="32.31">High</option>
            </select>
            
            <label>How much total precipitation is there?</label>
            <select id="precipitation">
                <option value="25.08">Low</option>
                <option value="50.14">Medium</option>
                <option value="75.06">High</option>
            </select>
            
            <label>What is the relative humidity level?</label>
            <select id="humidity">
                <option value="52.70">Low</option>
                <option value="65.38">Medium</option>
                <option value="77.69">High</option>
            </select>
            
            <label>Are there any water bodies in the area?</label>
            <select id="waterBodies">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>What is the population density?</label>
            <select id="populationDensity">
                <option value="2565.32">Low</option>
                <option value="5030.63">Medium</option>
                <option value="7514.82">High</option>
            </select>
            
            <label>How long is the day?</label>
            <select id="dayLength">
                <option value="10.99">Low</option>
                <option value="11.99">Medium</option>
                <option value="12.99">High</option>
            </select>
            
            <label>Is the area urban or rural?</label>
            <select id="urbanRural">
                <option value="1">Urban</option>
                <option value="0">Rural</option>
            </select>
            
            <label>Is the area forested?</label>
            <select id="forested">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>Is there a crop-growing area?</label>
            <select id="cropGrowing">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>Is there a grazing land area?</label>
            <select id="grazingLand">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const formData = {
                temperature: document.getElementById('temperature').value,
                precipitation: document.getElementById('precipitation').value,
                humidity: document.getElementById('humidity').value,
                waterBodies: document.getElementById('waterBodies').value,
                populationDensity: document.getElementById('populationDensity').value,
                dayLength: document.getElementById('dayLength').value,
                urbanRural: document.getElementById('urbanRural').value,
                forested: document.getElementById('forested').value,
                cropGrowing: document.getElementById('cropGrowing').value,
                grazingLand: document.getElementById('grazingLand').value,
            };
            
            fetch('/submit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => alert('Data Submitted Successfully'))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
